<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}My site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Посты</h1>
      </div>

    <nav class="navbar navbar-expand-md bg-light bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'posts' %}">Все посты</a>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

            </div>
            {% if request.user.is_authenticated %}
                <div class="btn-group" >
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg>
                      {{ request.user.username }}</button>
                    <ul class="dropdown-menu" >
                        <li><a class="dropdown-item" href="{% url 'new_post' %}">Создать пост</a></li>
                        <li><a class="dropdown-item" href="{% url 'my_posts' %}">Мои посты</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                    </ul>
                </div>
                {% endif %}
                <div class="log-reg">
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Вход</a>
                    <a href="{% url 'register' %}" class="btn btn-warning">Регистрация</a>
                </div>
            </ul>

            </ul>
        
    </nav>

    {% block content %}

    {% endblock %}

</body>

</html>
