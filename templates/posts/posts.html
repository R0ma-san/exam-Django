{% extends 'base.html' %}
<title>
{% block title %}
Посты
{% endblock %}
</title>

{% block content %}


{% for post in posts %}
<div class="col-md-6">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-success">{{post.author}}</strong>
      <h3 class="mb-0">{{post.title}}</h3>
      <div class="mb-1 text-muted">{{post.creation_date}}</div>
      <p class="mb-auto">{{post.body}}</p>
      <a href="{% url 'post_detail' pk=post.pk %}" class="stretched-link">Читать полностью</a>
    </div>
    <div class="col-auto d-none d-lg-block">
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
